<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="account.css">
</head>
<body>
    <!-- Navigation bar-->
    <div id="nav-placeholder"></div>
    <!--end of Navigation bar -->

<div class="container"> 
    <div class="side">
        <div class="Login">
            <h1 class="text-center">Change Password</h1>

        <form id="changingPasswordForm" class="needs-validation" novalidate>

            <div class="form-group ">
                <label class="form-label" for="new-password">New Password</label>
                 <input class="form-control" type="password" id="new-password" required>
                <div id="new-password-error" class="invalid-feedback">
                 Please enter your new password.
                </div>
            </div>

            <label class="form-label" for="confirmed-password">Confirm Password</label>
            <input class="form-control" type="password" id="confirmed-password" required>
            <div id="confirmed-password-error" class="invalid-feedback">
                The passwords do not match.
            </div>
            
            <input class="btn btn-success btn-primary w-100" type="submit" value="Change">

        </form>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="account.bundle.js" > </script>
    
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
