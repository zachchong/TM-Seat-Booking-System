<!DOCTYPE html>
<html>
<head>
    <title>Feedback</title>
    <link rel="stylesheet" href="feedback.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
</head>
<body class='dark-bg'>
    <!--Navigation bar-->
    <div id="nav-placeholder"></div>
    <!--end of Navigation bar-->

    <div class="container">
        <h2>Feedback</h2>
        <form action="https://formsubmit.co/tmjcaihub@gmail.com" method="POST" id="contactForm">
            <div class="form-group-vertical">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Optional">
            </div>

            <div class="form-group-vertical">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group-vertical">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="We value your feedback! :)" rows="10" required></textarea>
            </div>

            <button class='submitButton' type="submit">Submit</button>
        </form>
    </div>
    

    <script src="feedback.bundle.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>
</html>
