<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings</title>

    <link rel="stylesheet" href="myBookings.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

</head>

<body>
    <!--Navigation bar-->
    <div id="nav-placeholder"></div>
    <!--end of Navigation bar-->

    <div class='container px-4 py-5' id="mainBody">
        <div class="d-flex justify-content-between align-items-center pb-2 border-bottom">
            <h2 style="margin: 0;">My Bookings</h2>
            <button class="btn btn-primary" id="bookNowButton" href="bookingForm.html">Book Now</button>
        </div>

        <div class="mt-3"></div>

        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" value="upcoming" id="btnradio1" autocomplete="off"
                checked>
            <label class="btn btn-outline-success" for="btnradio1">Upcoming</label>

            <input type="radio" class="btn-check" name="btnradio" value="past" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-success" for="btnradio2">Past</label>

        </div>
        <div class="table-wrapper">
            <div class='container px-0 py-4' id="table"> </div>
        </div>
        
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-firestore.js"></script>

    <script src="myBookings.bundle.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
