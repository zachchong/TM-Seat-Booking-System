<html lang="en" data-bs-theme="'dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" type="x-icon" href="icon1.png">
    <link rel="manifest" href="manifest.json">

    <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

</head>
<body class="dark-bg">
    <!--Navigation bar-->
    <div id="nav-placeholder">

    </div>
    <!--end of Navigation bar-->

    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2" class="" aria-current="true"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active c-item">
            <img src="./img/studyarea.jpeg" class="d-block w-100 c-img" alt="image">
            <div class="container">
              <div class="carousel-caption text-start">
                <h1>Seat Booking System</h1>
                <p>Secure your spot, hassle-free.</p>
                <p><a class="btn btn-lg btn-primary bookNowButton">Book Now</a></p>
              </div>
            </div>
          </div>
          <div class="carousel-item carousel-image c-item">
            <img src="./img/pigeonhole.jpeg" class="d-block w-100 c-img" alt="image">
            <div class="container">
              <div class="carousel-caption text-end">
                <h1>Pigeon Holes Finder</h1>
                <p>Tame the chaos, find your pigeon hole.</p>
                <p><a class="btn btn-lg btn-light disabled" href="#">Coming Soon</a></p>
              </div>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div class="featurette">
        <div >
          <h2 class="featurette-heading fw-normal lh-1 text-center">Reserve your seat with ease.<span class="text-body-secondary"></span></h2>
          <hr class="no-line">
          <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col">
                    <div class="card">
                        <img src="./img/pavilion.jpeg" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-text">Pavilion</h5>
                          <a class="btn btn-success bookNowButton">Book Now</a>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card">
                        <img src="./img/GO.jpeg" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-text">GO Benches</h5>
                          <a class="btn btn-success bookNowButton">Book Now</a>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card">
                        <img src="./img/library.jpeg" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-text">Library</h5>
                          <a class="btn btn-success bookNowButton">Book Now</a>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card">
                        <img src="./img/atrium.jpeg" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-text">Atrium</h5>
                          <a class="btn btn-success bookNowButton">Book Now</a>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card">
                        <img src="./img/cafe.jpeg" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-text">Café</h5>
                          <a class="btn btn-success bookNowButton">Book Now</a>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card">
                        <img src="./img/outside_staffroom.jpeg" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-text">Outside Staffroom</h5>
                          <a class="btn btn-success bookNowButton">Book Now</a>
                        </div>
                    </div>
                </div>

                
            </div>

          </div>
        </div>
        
      </div>


      <div class="container" style="margin-top: 100px;">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
              <img src="img/tmjclogo.png" alt="TMJC Logo" width="40" height="">
            </a>
            
            <span class="mb-3 mb-md-0 text-body-secondary" style="color: white !important;">© 2023 TMJC AI HUB</span>
          </div>
        </footer>
      </div>
      



    <script src="index.bundle.js" > </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
